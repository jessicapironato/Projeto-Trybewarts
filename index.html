<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">

</head>
<header class="header">
  <img src="images/trybewarts-header-logo.svg" alt="" class="trybewarts-header-logo">
  <h1 id="trybewarts-header-title">Trybewarts</h1>

  <form action="" class="trybewarts-login">
    <label for="email">
      <input type="email" name="email" id="email" placeholder="Email">
    </label>
    <label for="senha">
      <input type="password" name="password" id="senha" placeholder="Senha" >
    </label>
    <button id="botaoEntrar">Entrar</button> 
  </form>

</header>

<body>

  <main>
    <form id="evaluation-form">
      <section class="containerEvaluationForm">
      <label for="input-name">Nome
        <input type="text" name="nome" id="input-name" placeholder="Nome">
      </label>
      <label for="input-lastname">Sobrenome
        <input type="text" name="sobrenome" id="input-lastname" placeholder="Sobrenome">
      </label>
      </section>

      <section class="containerEvaluationForm">
      <label for="input-email">Email
        <input type="email" name="email" id="input-email" placeholder="Email">
      </label>
      <label for="casa">Casa
        <select id="house">
        <option selected>Selecione</option> 
        <option value="Gitnória" id="gitnoria-house">Gitnória</option>
        <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
        <option value="Corvinode" id="corvinode-house">Corvinode</option>
        <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </label>
        </section>

        <section class="containerFamily">
          <label id="label-family" for="label-family">Qual sua família?</label>
          <label for="">          
            <input type="radio" name="family" value="Frontend" class="family"/>Frontend
          </label>
          <label for="">
            <input type="radio" name="family" value="Backend" class="family"/>Backend
          </label>
          <label for="">
            <input type="radio" name="family" value="FullStack" class="family"/>FullStack
          </label>
        </section>

        <section class="conteneirCheckbox">
          <label id="label-content" for="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          <br>
          <label><input type="checkbox" class="subject" value="HoFs">HoFs</label>
          <label><input type="checkbox" class="subject" value="Jest">Jest</label>
          <label><input type="checkbox" class="subject" value="Promises">Promises</label>
          <label><input type="checkbox" class="subject" value="React">React</label>
          <label><input type="checkbox" class="subject" value="SQL">SQL</label>
          <label><input type="checkbox" class="subject" value="Python">Python</label>
        </section>

        <section class="avaliacao">
         <label for=""id="label-rate">Como você avalia a Trybewarts?</label> <br>
         <label for="">
          <input type="radio" name="rate" value="1" class=""/>1
         </label>
         <label for="">
          <input type="radio" name="rate" value="2" class=""/>2
         </label>
         <label for="">
          <input type="radio" name="rate" value="3" class=""/>3
         </label>
         <label for="">
          <input type="radio" name="rate" value="4" class=""/>4
         </label>
         <label for="">
          <input type="radio" name="rate" value="5" class=""/>5
         </label>
         <label for="">
          <input type="radio" name="rate" value="6" class=""/>6
         </label>
         <label for="">
          <input type="radio" name="rate" value="7" class=""/>7
         </label>
         <label for="">
          <input type="radio" name="rate" value="8" class=""/>8
         </label>
         <label for="">
          <input type="radio" name="rate" value="9" class=""/>9
         </label>
         <label for="">
          <input type="radio" name="rate" value="10" class=""/>10
         </label>
        </section>



    </form>

    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg">

  </main>

<script src="script.js"></script>
</body>
</html>
