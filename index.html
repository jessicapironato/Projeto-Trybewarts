<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">

</head>
<header class="header">
  <img src="images/trybewarts-header-logo.svg" alt="" class="trybewarts-header-logo">
  <h1 id="trybewarts-header-title">Trybewarts</h1>

  <form action="" class="trybewarts-login">
    <label for="email">
      <input type="email" name="email" id="email" placeholder="Email">
    </label>
    <label for="senha">
      <input type="password" name="password" id="senha" placeholder="Senha" >
    </label>
    <button id="botaoEntrar">Entrar</button> 
  </form>

</header>

<body>

  <main>
    <form id="evaluation-form">

      <label for="input-name">Nome
        <input type="text" name="nome" id="input-name" placeholder="Nome">
      </label>
      <label for="input-lastname">Sobrenome
        <input type="text" name="sobrenome" id="input-lastname" placeholder="Sobrenome">
      </label>
      <label for="input-email">Email
        <input type="email" name="email" id="input-email" placeholder="Email">
      </label>

    </form>

    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg">

  </main>

<script src="script.js"></script>
</body>
</html>
